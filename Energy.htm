Грав-сила (англ. grave-force) — устаревшая французская гравитационная дометрическая единица силы, название которой происходило от слова «гравитация». Она равна силе, с которым тело массой 1 грав давит на опору в стандартном гравитационном поле. Грав — металлический стандарт массы в 1000 г, который использовался во Франции до введения в 1799 г. стандарта килограмма. Поэтому 1 грав-сила равен 1 килограмму-силе и по определению равен 9,80665 ньютона. Тогда же название единицы изменили на килограмм, так как слово «грав» напоминало немецкое «граф» и было признано неполиткорректным в обществе всеобщего равенства.

Despite the prefix "kilo-", the kilogram is the coherent base unit of mass, and is used in the definitions of derived units. Nonetheless, prefixes for the unit of mass are determined as if the gram were the base unit.
